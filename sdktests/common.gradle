apply plugin: 'com.android.application'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets.main {
        jni.srcDirs = [] //disable automatic ndk-build call
        // twilio android sdk jni library
        jniLibs.srcDir '../../sdk/libs'
    }
}

repositories {
    flatDir {
        // twilio android sdk library paths
        dirs '../../sdk/libs'
        dirs '../../sdk/bin'
    }
}

dependencies {
    // twilio android sdk library dependencies
    compile name: 'libjingle_peerconnection_java'
    compile name: 'classes'

    // Support library dependency
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.twilio.sdk:twilio-common-android:0.1.17'

    // Testing-only dependencies
    androidTestCompile 'com.android.support:support-annotations:23.1.0'
    androidTestCompile 'com.android.support.test:runner:0.4'
    androidTestCompile 'com.android.support.test:rules:0.4'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1'
}
