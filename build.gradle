buildscript {
    apply from: "$rootProject.projectDir/common.gradle"
    repositories {
        jcenter()
        maven {
            url "http://nexus.corp.twilio.com/content/repositories/snapshots/"
        }
        maven {
            url "http://nexus.corp.twilio.com/content/repositories/releases/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle-experimental:0.7.0"
        // android-apt doesn't support gradle experimental plugin needed for ndk support
        // using this project instead
        classpath 'org.bitbucket.pvoid:android-apt-experemental:1.0.1'
    }
}
allprojects {
    apply from: "$rootProject.projectDir/common.gradle"
    repositories {
        jcenter()
        maven {
            url "http://nexus.corp.twilio.com/content/repositories/snapshots/"
        }
        maven {
            url "http://nexus.corp.twilio.com/content/repositories/releases/"
        }
    }
}
