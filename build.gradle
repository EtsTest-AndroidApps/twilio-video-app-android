// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        maven {
            url "http://nexus.corp.twilio.com/content/repositories/snapshots/"
        }
        maven {
            url "http://nexus.corp.twilio.com/content/repositories/releases/"
        }
        maven {
            url "http://nexus.corp.twilio.com/content/repositories/artifact-staging/"
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle-experimental:0.6.0-beta2"
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "http://nexus.corp.twilio.com/content/repositories/snapshots/"
        }
        maven {
            url "http://nexus.corp.twilio.com/content/repositories/releases/"
        }
        maven {
            url "http://nexus.corp.twilio.com/content/repositories/artifact-staging/"
        }
    }
    apply from: "$rootProject.projectDir/common.gradle"
}
